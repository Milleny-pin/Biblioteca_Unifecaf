<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="templates/style.css">
    <title>Biblioteca</title>
     <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    
</head>
<body>
    <header>
        <nav class="MENU">
            <a href="#home">INÍCIO</a>
            <a href="#genero">GÊNEROS</a>
            <a href="#meus">MEUS LIVROS</a>
            <a href="/perfil" class="profile-button">
                <img src="" alt="foto perfil">
            </a>
        </nav>
        <div class="logo-container">
            <img src="" alt="logo">
        </div>
        <form class="search-form" role="search" action="/buscar" method="GET">
            <input type="search" name="q" placeholder="Buscar livros, autores..." aria-label="Buscar">
            <button type="submit">Buscar</button>
        </form>
    </header>
    <main>
        <section id="home">
            <div class="container home h1">
                <h1>LIVRARIA VIRTUAL FECAF</h1>
            </div>
            <div class="container home h2">
                <h2>Encontre os melhores livros que te acompanharão em sua jornada aqui!!!</h2>
            </div>
            <div class="livros home">
                <model-viewer src="/modelos/interior_-_books__minecraft.glb"
                alt="modelo 3D 1"
                shadow-intensity="1"
                camera-controls auto-rotate
                style="width: 250px; height: 350px; margin: 10px;" >  ></model-viewer>
            </div>
            <div class="container home h22">
                <h2>Os mais escolhidos</h2>
            </div>
            <div class="livros preferidos">
                <model-viewer src="/modelos/preferidos.glb"
                alt="modelo 3D 1"
                shadow-intensity="1"
                camera-controls auto-rotate
                style="width: 700px; height: 800px; margin: 10px;" >  
                ></model-viewer>
            </div>
        </section>
        <section id="genero">
            <div class="generos">
                <div class="livro1">
                    <h3>Tecnologia</h3>
                    <img src="/imagens/livro1.png" alt="livro1">
                </div>
                <div class="livro2">
                    <h3>Engenharia</h3>
                    <img src="/imagens/livro2.png" alt="livro2">
                </div>
                <div class="livro3">
                    <h3>Negócios</h3>
                    <img src="/imagens/livro3.png" alt="livro3">
                </div>
                <div class="livro4">
                    <h3>Ciências</h3>
                    <img src="/imagens/livro4.png" alt="livro4">
                </div>
                <div class="livro5">
                    <h3>Direito</h3>
                    <img src="/imagens/livro5.png" alt="livro5">
                </div>
                <div class="livro6">
                    <h3>Humanas</h3>
                    <img src="/imagens/livro6.png" alt="livro6">
                </div>
                <div class="livro7">
                    <h3>Medicina</h3>
                    <img src="/imagens/livro7.png" alt="livro7">
                </div>
                <div class="livro8">
                    <h3>Artes</h3>
                    <img src="/imagens/livro8.png" alt="livro8">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
